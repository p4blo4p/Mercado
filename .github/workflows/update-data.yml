name: 2. Update Financial Data

on:
  schedule:
    - cron: '0 10 * * *' # Ejecutar todos los días a las 10:00 UTC
  workflow_dispatch: # Botón manual

jobs:
  fetch-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Fetch Script Dependencies
        # Instalamos SOLO lo necesario para el script, ignorando el resto del proyecto
        # para evitar errores de versiones o dependencias de UI.
        run: npm install yahoo-finance2 --no-save

      - name: Fetch Data
        run: node scripts/fetch-metrics.js

      - name: Commit Data
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add public/data/metrics.json
          # Solo hacer commit si el JSON cambió
          git diff --quiet && git diff --staged --quiet || (git commit -m "Daily Data Update" && git push)
